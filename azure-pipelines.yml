trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/App$(Build.BuildId).zip'
    replaceExistingArchive: true
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Pay-As-You-Go(50f29686-3680-45fc-b957-e5344763ee81)'
    appType: 'webAppLinux'
    WebAppName: 'rcsoftware-blog'
    deployToSlotOrASE: true
    ResourceGroupName: 'webapps'
    SlotName: 'production'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/App$(Build.BuildId).zip'
    RuntimeStack: 'PYTHON|3.8'